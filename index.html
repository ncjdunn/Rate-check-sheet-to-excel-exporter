<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Check Sheet to Excel Exporter</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json"/>

  <!-- Mobile styling -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Prevent caching -->
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="-1"/>
</head>
<body>
  <div class="container">
    <h1>Scan &amp; Export</h1>

    <!-- Camera / File Input -->
    <div class="input-group">
      <button id="camera-btn">📷 Take Photo</button>
      <button id="choose-file-btn">📁 Choose File</button>

      <!-- Hidden inputs now use display:none -->
      <input
        type="file"
        id="camera-input"
        accept="image/*"
        capture="environment"
        style="display:none;"
      />
      <input
        type="file"
        id="file-input"
        accept="image/*"
        style="display:none;"
      />
    </div>

    <!-- Filename Preview & OCR Button -->
    <div id="preview-container">
      <span id="file-name-preview" hidden></span>
      <button id="scan-btn" hidden>🔍 Scan Form</button>
    </div>

    <!-- Auto-filled Form -->
    <form id="data-form" hidden>
      <!-- ... all your fields here ... -->
      <div class="buttons">
        <button type="button" id="save-btn">💾 Save Entries</button>
        <button type="button" id="export-btn">📥 Download Excel</button>
      </div>
    </form>

    <h2>Saved Entries</h2>
    <table id="entries-table">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- OCR & Excel libraries from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Your app logic -->
  <script src="main.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
