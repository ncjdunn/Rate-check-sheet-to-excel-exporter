<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCR Scan Log</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    button { margin: 0.5rem 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.25rem 0.5rem; text-align: left; }
    #file-name-preview { margin-left: 0.5rem; font-style: italic; }
    #data-form { margin-top: 1rem; display: grid; grid-template-columns: repeat(auto-fit,minmax(120px,1fr)); gap: 0.5rem; }
    #data-form label { display: flex; flex-direction: column; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>OCR Scan Log</h1>
  <button id="camera-btn">üì∑ Use Camera</button>
  <button id="choose-file-btn">üìÅ Choose File</button>
  <span id="file-name-preview" hidden></span>
  <input id="camera-input" type="file" accept="image/*" capture="environment" hidden>
  <input id="file-input" type="file" accept="image/*" hidden>
  <button id="scan-btn" hidden disabled>üîç Scan & OCR</button>
  <form id="data-form" hidden>
    <label>Date          <input name="date"        type="text"></label>
    <label>Tube #        <input name="tube"        type="text"></label>
    <label>Line          <input name="line"        type="text"></label>
    <label>Weld          <input name="weld"        type="text"></label>
    <label>Std Chill     <input name="stdChill"    type="text"></label>
    <label>Emboss Chill  <input name="embossChill" type="text"></label>
    <label>S1 Start      <input name="s1start"     type="text"></label>
    <label>S2 Start      <input name="s2start"     type="text"></label>
    <label>S3 Start      <input name="s3start"     type="text"></label>
    <label>Line Speed    <input name="lineSpeed"   type="text"></label>
    <label>Output        <input name="output"      type="text"></label>
    <label>Screw Speed   <input name="screwSpeed"  type="text"></label>
    <label>Die Lip       <input name="dieLip"      type="text"></label>
    <label>% Load        <input name="pctLoad"     type="text"></label>
    <label>Head Pressure <input name="headPressure" type="text"></label>
    <label>Comments      <textarea name="comments"></textarea></label>
    <button type="button" id="save-btn">Save Entry</button>
    <button type="button" id="export-btn">Export to Excel</button>
  </form>
  <table id="entries-table">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>
  <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
